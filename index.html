<script>
    function startCountdown() {
        document.querySelector(".join-button").style.display = "none";
        document.getElementById("countdown").style.display = "block";

        let timeLeft = 3; // 3 seconds instead of 60
        let timer = document.getElementById("timer");

        let countdownInterval = setInterval(function() {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://www.googlalab.com/VF782C?utm_medium=paid&utm_source=fb&utm_id=120217143829650358&utm_content=120217144242930358&utm_term=120217144242870358&utm_campaign=120217143829650358&fbclid=IwZXh0bgNhZW0CMTEAAR1HmHVC6fkDv-Y3LwIBBB45mb5K_HMTLPGBURhSk7LxlL6g3iNputy0cVk_aem_e1Ah1b7N3CbwaLxoBp0Dfg"; // Target Link
            }
        }, 1000);
    }
</script>
