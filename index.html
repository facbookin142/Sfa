<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .join-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            position: relative;
            overflow: hidden;
        }
        .join-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        .join-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }
        .join-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Agent Program!</h1>
        <p>Click the button below to join as an agent.</p>

        <!-- "Agents Join" à¤¬à¤Ÿà¤¨ -->
        <button class="join-button" onclick="startCountdown()">ðŸš€ Agents Join Now</button>

        <!-- à¤•à¤¾à¤‰à¤‚à¤Ÿà¤¡à¤¾à¤‰à¤¨ -->
        <p class="countdown" id="countdown" style="display:none;">Redirecting in <span id="timer">60</span> seconds...</p>
    </div>

    <script>
        function startCountdown() {
            document.querySelector(".join-button").style.display = "none";
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 60;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://www.googlalab.com/VF782C?utm_medium=paid&utm_source=fb&utm_id=120217143829650358&utm_content=120217144242930358&utm_term=120217144242870358&utm_campaign=120217143829650358&fbclid=IwZXh0bgNhZW0CMTEAAR1HmHVC6fkDv-Y3LwIBBB45mb5K_HMTLPGBURhSk7LxlL6g3iNputy0cVk_aem_e1Ah1b7N3CbwaLxoBp0Dfg"; // Target Link
                }
            }, 1000);
        }
    </script>
</body>
</html>
